<h2 class="text-dark text-center">ADD REVIEWS</h2>
<div class="row">
    <div class="col"></div>
    <div class="col">
        <form [formGroup]="reviewForm" (ngSubmit)="submit()">
            <div>
                <label for="">Review</label>
                <input type="text" formControlName="review" name="" id="" class="form-control">
            </div>
            <div>
                <label for="">Rating</label>
                <input type="number" name="" id="" formControlName="rating" class="form-control">
            </div><br>
            <div class="text-center">
                <button class="btn btn-success" >Submit</button>
            </div>
        </form>
    </div>
   
    <div class="col"></div>
</div>
