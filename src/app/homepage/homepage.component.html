<h1 class="bg-info text-light text-center">Restaurent Menu</h1>


<div class="row">
    
    <div class="card" *ngFor="let i of items" style="width: 18rem;">
        <img class="card-img-top" src="{{i.image}}" alt="card image">
        <div class="card-body">
          <h5 class="card-title">{{i.dish|uppercase}}</h5>
          <!-- <p class="card-text">{{i.id}}</p> -->
          <h6 class="card-subtitle mb-2 text-muted">{{i.category|uppercase}}</h6>
          <p class="card-text"><b>AMOUNT</b>{{i.price|currency:'INR'}}</p>
        </div>
          <div class="card-footer">
            <button id="{{i.id}}"  class="btn btn-success" (click)="click($event)" >View Details</button>
            <button id="{{i.id}}" class="btn btn-warning" (click)="addreview($event)" >Add Review</button>
          </div>
          
        </div>
      </div>
